<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ================ STYLES ================ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <title>HoroscopIO</title>
</head>

<body onload="myFunction()">
        <div class="load-3" id="loader">
            
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    <div id="allPage">
    <div class="navigation" id="nav">
        <center>
            <div class="title">
                <div class="person">
                    <div class="photo" id="photoNavBar">
                        <img src="assets/images/splashScreen.jpg" alt="">
                    </div>
                    <div class="name" id="name">
                      
                    </div>
                </div>
            </div>
            <div class="items">
                    <a href="yesterday.html"><li>Yesterday's horoscope</li></a>
                    <a href="mainPage.html"><li>Today's horoscope</li></a>
                    <a href="tomorrow.html"><li>Tomorrow's horoscope</li></a>
                    <a href="profile.html"><li>Profile</li></a>   
                    <a href="about.html"><li>About Signs</li></a>                                                                                                 
                    <a href="saved.html"><li>Saved</li></a>
            </div>
            <div class="buttonNav" id="buttonNav">
                <i class="fas fa-arrow-left fa-lg fas-custom"></i>
            </div>
        </center>
    </div>
    <div class="bgDark"></div>
    <div class="container-fluid no-m-p" data-swipe-threshold="20" data-swipe-timeout="500" data-swipe-ignore="false">
        <i class="fas fa-ellipsis-h fasMainBtn " id="openNav"></i>
        <img src="assets/images/mainPage.png" alt="" class="mainPageImage">
        <div class="row">
                <div class="col-md-12 imgHoroscope" id="imgHoroscope">
                    
                </div>
        </div>
        <div class="row">
            <div class="col-profile">
                <center>
                        <div class="image-profile ml-30" id="imgProfile">
           
                        </div>
                </center>
                    
            </div>
            <div class="col-profile">
                    <div class="username pt-20" id="username">

                    </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-profile text-center">
                    Date of birth:
            </div>
            <div class="col-profile text-center" id="userDate">

            </div>
        </div>
        <div class="row mt-10">
                <div class="col-profile text-center">
                        Zodiac:
                </div>
                <div class="col-profile text-center" id="zodiac">
    
                </div>
            </div>
        <hr>
       <div class="row mt-10 text-center">
           <div class="col-md-12">
                Change your avatar:<br>
                <input type="file" value="upload" id="fileButton" />        
           </div>
       
       </div>
    </div>
    </div>
    <!-- ================ SCRIPTS ================ -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pure-swipe.min.js"></script>
    <script src="js/index.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="app/config.js"></script>
    <script src="app/profile.js"></script>
</body>

</html>
