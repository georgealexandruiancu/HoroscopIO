<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ================ STYLES ================ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <title>HoroscopIO</title>
</head>

<body>
    <div class="container-fluid splashScreen ">
        <div class="components">
            <div class="title-app">
                Register to
                <b>HoroscopIO</b>
            </div>
                <i class="fas fa-user"></i>
                <input type="text" class="input-login" placeholder="Your name.." id="regName"/>
                <br>
                <i class="fas fa-calendar-alt"></i>
                <input type="date" class="input-login" placeholder="Your birth date.." id="regDate"/>
                <br>
                <i class="fas fa-envelope"></i>
                <input type="text" class="input-login" placeholder="Your email.." id="regEmail"/>
                <br>
                <i class="fas fa-key"></i>
                <input type="password" class="input-login" placeholder="Your password.." id="regPass"/>
                <!-- <br>
                <i class="fas fa-user"></i>
                <input type="file" class="input-login" placeholder="Your avatar.." id="regPhoto"/> -->
                <button class="btn btn-primary btn-login" onclick="register()" type="submit">Sign Up</button>
                <!-- <button class="btn btn-primary btn-login" onclick="logout()">Log Out</button> -->
                
        </div>
    </div>

    <!-- ================ SCRIPTS ================ -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="app/config.js"></script>
    <script src="app/handler.js"></script>
    
</body>

</html>
